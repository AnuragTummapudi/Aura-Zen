<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>My Profile</h1>
        <div class="profile-section">
            <img src="profile-photo.jpg" alt="Profile Photo" class="profile-photo">
            <h2 class="username">John Doe</h2>
        </div>
        <div class="account-info">
            <h3>Account Information</h3>
            <p>Email: john.doe@example.com</p>
            <p>Phone: +1234567890</p>
        </div>
        <div class="actions">
            <button class="action-btn">Edit Profile</button>
            <button class="action-btn" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
        </div>
    </div>
</body>
</html>
